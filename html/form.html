<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>Formulir</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                    
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <label>Phone</label>
                        <input type="number" placeholder="Enter your number" required>
                    </div>

                    <div class="input-field">
                        <label>Rooms</label>
                        <input type="dropdown" placeholder="Choose your room" required>
                    </div>

                    <div class="input-field">
                        <label>Check In</label>
                        <input type="date" placeholder="" required height="30px">
                    </div>

                    <div class="input-field">
                        <label>Check Out</label>
                        <input type="date" placeholder="" required>
                    </div>
                        
                    <div class="input-field">
                        <label>Addults</label>
                        <input type="number" placeholder="Enter your occupation" required>
                    </div>

                    <div class="input-field">
                        <label>Childs</label>
                        <input type="number" placeholder="Enter childs" required>
                    </div>
                </div>

                    <div class="buttons">
                        <div class="bookBtn">
                            <span class="btnText">Book</span>
                            <box-icon name='reset'></box-icon>
                        </div>

                        <div class="resetBtn">
                            <span class="btnText">Reset</span>
                            <box-icon name='reset'></box-icon>
                        </div>
        
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="./js/form.js"></script>
</body>
</html>
