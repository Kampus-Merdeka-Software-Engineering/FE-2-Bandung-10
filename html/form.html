<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/form.css">
	<link rel="icon" href="/images/logo.png" type="luxury-hotel-logo">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>

<body>
<!-- Header Start -->
<header>
    <a href="#"><img src="/images/logo.png" class="logo" width="150" height="120"></a>

    <div>
      <ul id="navbar">
          <li><a class="active" href="/index.html">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="facilities.html">Facilities</a></li>
          <li><a href="faq.html">Faq</a></li>
          <li><a href="ourteam.html">Our Teams</a></li>
          <li><a id="login" href="login.html"><i class="fas fa-user"></i></a></li>
          <a href="#" id="close"><i class="fas fa-times" style="color: #B9A13F;"></i></a>
      </ul>
    </div>
    <div id="mobile">
      <a href="login.html"><i class="fas fa-user" style="color: #B9A13F;"></i></a>
      <i id="bar" class="fas fa-outdent" style="color: #B9A13F;"></i>
    </div>
</header>
<!-- End Header -->
    <div class="container">
        <h1>Booking Rooms</h1>

        <form action="#">
            <div class="form first">
                    
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Rizki Arya" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="abc123@gmail.com" required>
                    </div>

                    <div class="input-field">
                        <label>Phone</label>
                        <input type="number" placeholder="0857********" required>
                    </div>

                    <div class="input-field">
                        <label>Rooms</label>
                        <input type="dropdown" placeholder="Choose your Rooms" required>
                    </div>

                    <div class="input-field">
                        <label>Check In</label>
                        <input type="date" placeholder="mm/dd/yyyy" required height="30px">
                    </div>

                    <div class="input-field">
                        <label>Check Out</label>
                        <input type="date" placeholder="mm/dd/yyyy" required>
                    </div>
                        
                    <div class="input-field">
                        <label>Addults</label>
                        <input type="number" placeholder="Enter your Occupation" required>
                    </div>

                    <div class="input-field">
                        <label>Childs</label>
                        <input type="number" placeholder="Enter Childs" required>
                    </div>
                </div>

                    <div class="buttons">
                        <div class="bookBtn">
                            <span class="btnText">Booking Now</span>
                            <box-icon name='reset'></box-icon>
                        </div>

                        <!-- <div class="resetBtn">
                            <span class="btnText">Reset</span>
                            <box-icon name='reset'></box-icon>
                        </div> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
