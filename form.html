<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="images/logo.png" type="luxury-hotel-logo">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    

</head>
<body>
<!-- Header Start -->
<header>
    <a href="#"><img src="images/logo.png" class="logo" width="150" height="120"></a>

    <div>
      <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="facilities.html">Facilities</a></li>
          <li><a href="faq.html">Faq</a></li>
          <li><a href="ourteam.html">Our Team</a></li>
          <li><a href="history.html"><i class="fas fa-book-open"></i></a></li>
          <a href="#" id="close"><i class="fas fa-times" style="color: #B9A13F;"></i></a>
      </ul>
    </div>
    <div id="mobile">
        <a href="history.html"><i class="fas fa-book-open"></i></a>
        <i id="bar" class="fas fa-outdent" style="color: #B9A13F;"></i>
    </div>
</header>
<!-- End Header -->

    <!-- Start Booking -->
    <div class="container">
      <h1>Booking Rooms</h1>
      <form id="form">
        <div class="fields">
          <div class="input-field">
            <label>Fullname</label>
            <!-- Fullname -->
            <input  id="fullname"  type="text"  placeholder="Rizki Arya"  name="fullname"  />
          </div>

          <div class="input-field">
            <!-- Email -->
            <label>Email</label>
            <input  id="email"  type="email"  placeholder="abc123@gmail.com"  name="email"  />
          </div>

          <div class="input-field">
            <!-- No Telpon -->
            <label>Phone</label>
            <input  id="phone"  type="tel"  maxlength="13"  placeholder="08577045****"  name="phone"  />
          </div>

          <div class="input-field">
            <label for="rooms">Rooms</label>
            <div class="select" >
              <select id="rooms" name="rooms_id" >
                <option selected disabled>Choose your Rooms<option>
                <!-- <option value="basic">Deluxe Basic</option>
                <option value="common">Deluxe Common</option>
                <option value="rare">Deluxe Rare</option>
                <option value="spesial">Executive Spesial</option>
                <option value="epic">Executive Epic</option>
                <option value="legendary">Executive Legendary</option> -->
              </select>
            </div>
          </div>

          <div class="input-field">
            <label>Check In</label>
            <input type="date" id="checkin" name="check_in" placeholder="mm/dd/yyyy"  />
          </div>

          <div class="input-field">
            <label>Check Out</label>
            <input  type="date"  id="checkout"  name="check_out"  placeholder="mm/dd/yyyy"  />
          </div>

          <div class="input-field">
            <label>Adults</label>
            <input type="number" id="adults" name="adults_amount" placeholder="Enter number of adults" />
          </div>

          <div class="input-field">
            <label>Childs</label>
            <input type="number" id="childs" name="childs_amount" placeholder="Enter number of childs" />
          </div>
        </div>

        <!-- Start Buttons to Reciept -->
        <div class="buttons">
          <button type="submit" onclick="sendBooking()" class="btnText" id="konfirmasiBtn" value="submit">
            Booking Room 
          </button>
        </div>
        <!-- End Buttons to Reciept -->
      </form>
    
    <!-- Link Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/form.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
